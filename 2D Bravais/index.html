<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div #2dLattice>
      <p>2D Lattice</p>
      <div
        style="height: 400px; width: 800px"
        class="canvas"
        id="2dBravais"
      ></div>
      <br />
      Lattice:
      <select name="Gittertypen" id="2dBravaisSelect">
        <option value="qua">Square</option>
        <option value="rec">Rectangle</option>
        <option value="sch">Oblique</option>
        <option value="zen">Centered Rectangular</option>
        <option value="hex">Hexagonal</option></select
      ><br /><input onclick="toggleBasis()" type="checkbox" /> Basis
      <br />
      <p>Lattice Parameters</p>
      <input
        type="range"
        min="60"
        max="160"
        value="100"
        class="slider"
        id="2dBravaisSliderA"
      />A
      <br />
      <input
        type="range"
        min="60"
        max="150"
        value="100"
        class="slider"
        id="2dBravaisSliderB"
      />B
      <br />
      <input
        type="range"
        min="-75"
        max="75"
        value="0"
        class="slider"
        id="2dBravaisSliderC"
      />Theta
      <br />
      <div hidden="true" id="2dBravaisBasisParams">
        <p>Basis Parameters</p>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="2dBravaisSliderU"
        />U
        <br />
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="2dBravaisSliderV"
        />V
      </div>
    </div>
  </body>
  <script src="2DBravais.js"></script>
</html>
