<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <p>2D Lattice</p>
        <div
          style="height: 400px; width: 400px"
          class="canvas"
          id="2dBravais"
        ></div>
        <br />
        Gitter:
        <select name="Gittertypen" id="2dBravaisSelect">
          <option value="qua">Quadratisch</option>
          <option value="rec">Rechtwinklig</option>
          <option value="sch">Schiefwinklig</option>
          <option value="zen">Zentriert-rechteckig</option>
          <option value="hex">Hexagonal</option>
        </select>
        <br />
        <br />
        <input
          type="range"
          min="10"
          max="100"
          value="50"
          class="slider"
          id="2dBravaisSliderA"
        />A1
        <br />
        <input
          type="range"
          min="10"
          max="100"
          value="50"
          class="slider"
          id="2dBravaisSliderB"
        />A2
        <br />
        <input
          type="range"
          min="-50"
          max="50"
          value="0"
          class="slider"
          id="2dBravaisSliderC"
        />Theta
      </div>
      <div class="column">
        <p>3D Lattice</p>
        <div
          style="height: 400px; width: 400px"
          class="canvas"
          id="3dBravais"
        ></div>
        <br />
        <input onclick="toggleOrtho()" type="checkbox" checked /> Orthographic
        Camera <input onclick="toggleConnect()" type="checkbox" /> Connect
        Closest
        <br />
        <br />
        Gitter:
        <select name="Gittertypen" id="3dBravaisSelect">
          <option disabled>──Cubic──</option>
          <option value="SC">Simple</option>
          <option value="BC">Body Centered</option>
          <option value="FC">Face Centered</option>
          <option disabled>──Tetragonal──</option>
          <option value="ST">Simple</option>
          <option value="BT">Body Centered</option>
          <option disabled>──Orthorhombic──</option>
          <option value="SO">Simple</option>
          <option value="BO">Body Centered</option>
          <option value="FO">Face Centered</option>
          <option value="EO">End Centered</option>
          <option disabled>──Hexagonal──</option>
          <option value="SH">Simple</option>
          <option disabled>──Monoclinic──</option>
          <option value="SM">Simple</option>
          <option value="EM">End Centered</option>
          <option disabled>──Trigonal──</option>
          <option value="SD">Simple</option>
          <option disabled>──Triclinic──</option>
          <option value="SE">Simple</option>
          <option disabled>──Special──</option>
          <option value="DIAMOND">Diamond</option>
        </select>
        <br />
        <br />
        <div style="width: 50%; margin: auto" class="row">
          <div class="column">
            <input
              type="range"
              min="50"
              max="300"
              value="200"
              class="slider"
              id="3dBravaisSliderA"
            />
            <br />a
            <br />
            <input
              type="range"
              min="50"
              max="300"
              value="200"
              class="slider"
              id="3dBravaisSliderB"
            />
            <br />b
            <br />
            <input
              type="range"
              min="50"
              max="300"
              value="200"
              class="slider"
              id="3dBravaisSliderC"
            />
            <br />c
          </div>
          <div class="column">
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              class="slider"
              id="3dBravaisSliderAlpha"
            />
            <br />Alpha
            <br />
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              class="slider"
              id="3dBravaisSliderBeta"
            />
            <br />Beta
            <br />
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              class="slider"
              id="3dBravaisSliderGamma"
            />
            <br />Gamma
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="3DBravais.js"></script>
  <script src="2DBravais.js"></script>
</html>
